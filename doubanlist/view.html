<h1 class="page-header">{{title}}</h1>
<h2 ng-if = "message">{{message}}</h2>
<div class="list-group">
  <a href="#/detail/{{item.id}}" class="list-group-item" ng-repeat = "item in subjects">
   <span class="badge">{{item.rating.average}}</span>
  <div class="media">
  <div class="media-left">
      <img class="media-object" ng-src="{{item.images.small}}" alt="item.title">
  </div>
  <div class="media-body">
    <h2 class="media-heading">{{item.title}}</h2>
    <p>导演：<span ng-repeat = "d in item.directors">{{d.name}}
    <span ng-if = "!$last">、</span></span></p>
    <p>类型：<span>{{item.genres.join("、")}}</span></p>
  </div>
</div>
  </a>
</div>
<div ng-if = "total">
	<p>共:{{total}}条记录，第{{currentPage}}/{{allpage}}页</p>
	<nav>
  <ul class="pager">
    <li ng-class = "{disabled:currentPage<=1}"><a ng-click = "turnPage(currentPage - 1)">上一页</a></li>
    <li ng-class = "{disabled:currentPage>=allpage}"><a ng-click = "turnPage(currentPage + 1)">下一页</a></li>
	</ul>
</nav>
</div>
<h2 ng-if = "!total">loading...</h2>
<div class="mark" ng-show = "loading">
<div class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
</div>
